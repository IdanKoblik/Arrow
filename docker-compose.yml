services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    # MongoDB is not exposed to the host â€” only the app can reach it
    expose:
      - "27017"

  arrow:
    build: .
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:8080"
    environment:
      ADDR_INFO: "0.0.0.0:8080"
      MONGODB_URI: "mongodb://mongo:27017"
      MONGODB_DB: "${MONGODB_DB:-alerts_db}"
      CORS_ORIGIN: "${CORS_ORIGIN:-}"
    depends_on:
      - mongo

volumes:
  mongo_data:
