<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrow — תחזוקה</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100dvh;
      background: #060d1a;
      color: #e0e8f0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 40px;
      padding: 24px;
      overflow: hidden;
    }

    /* ── Radar ───────────────────────────────────────────────────── */
    .radar {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 2px solid rgba(34, 197, 94, 0.4);
      position: relative;
      overflow: hidden;
      flex-shrink: 0;
    }
    .radar::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: conic-gradient(
        from 0deg,
        rgba(34, 197, 94, 0.35) 0deg,
        rgba(34, 197, 94, 0.05) 60deg,
        transparent 90deg,
        transparent 360deg
      );
      animation: sweep 3s linear infinite;
    }
    @keyframes sweep {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    /* ── Text ────────────────────────────────────────────────────── */
    .content {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.85rem;
      color: rgba(255,255,255,0.35);
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    h1 {
      font-size: clamp(1.5rem, 5vw, 2.2rem);
      font-weight: 700;
      color: #f0f6ff;
      line-height: 1.2;
    }

    .sub {
      font-size: clamp(0.85rem, 3vw, 1rem);
      color: rgba(255,255,255,0.45);
      max-width: 320px;
      line-height: 1.6;
    }

    .status-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
      background: rgba(34, 197, 94, 0.08);
      border: 1px solid rgba(34, 197, 94, 0.2);
      border-radius: 20px;
      padding: 6px 16px;
      font-size: 0.8rem;
      color: #4ade80;
    }
    .status-dot {
      width: 7px; height: 7px;
      border-radius: 50%;
      background: #22c55e;
      animation: blink 1.2s ease-in-out infinite;
    }
    @keyframes blink { 50% { opacity: 0.2; } }

    /* ── Background grid ─────────────────────────────────────────── */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(34,197,94,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(34,197,94,0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Radar graphic -->
  <div class="radar"></div>

  <!-- Text -->
  <div class="content">
    <div class="brand">
      <span>Arrow</span>
      <span>·</span>
      <span>מפת אזעקות</span>
    </div>
    <h1>המערכת בתחזוקה</h1>
    <p class="sub">אנחנו עובדים על שיפורים. המערכת תחזור לפעילות בקרוב.</p>
    <div class="status-bar">
      <div class="status-dot"></div>
      <span>עבודות תחזוקה בתהליך</span>
    </div>
  </div>

</body>
</html>
